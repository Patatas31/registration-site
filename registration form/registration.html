<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <link rel="stylesheet" href="registration.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="registration-section">
        <header>Registration Form</header>

        <form action="" class="form">

            <div class="name">
                <div class="input-box">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="Enter First Name">
                </div>

                <div class="input-box">
                    <label for="middlename">Middle Name</label>
                    <input type="text" id="middlename" placeholder="Enter Middle name">
                </div>
                
                <div class="input-box">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Enter Last name">
                </div>
            </div> 
            
            
            <div class="gender-date">
                <div class="input-box">
                    <label for="date">Birth Date</label>
                    <input type="datetime-local" id="firstname" placeholder="Enter First Name">
                </div>

                <div class="input-box">
                    <label for="gender">Gender</label><br>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="n/a">N/A</option>
                    </select>
                </div>
            </div>    


            
            <div class="input-box">
                <label for="Address">Address</label>
                <input type="text" id="Address" placeholder="Enter Street Address">
            </div>

            <div class="address-section">
                
                <div class="input-box">
                    <label for="city">City</label>
                    <input type="text" id = "city" placeholder="Enter City">
                </div>

                <div class="input-box">
                    <label for="state">state/province</label>
                    <input type="text" id = "state" placeholder="Enter state/province">
                </div>
            </div>

            <div class="input-box">
                <label for="postal">Postal / Zip Code<label>
                <input type="text" id="postal" placeholder="Enter zip code">
            </div>

            <div class="personal-information">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="ex. example@gmail.com">
                </div>

                <div class="input-box">
                    <label for="number">Phone number</label>
                    <input type="text" id="number" placeholder="0123-456-790">
                </div>
            </div>


            
            <div class="submit-button">
                <input type="submit" class="">
            </div>
            
        </form>
    </section>
</body>
</html>
